    <div id="page1" class="pages">
      <div class="carousel-banner page1-banner"><div class="container"><div class="row"><div class="col-sm-8 col-sm-offset-2 col-xs-12 content-parent"><div class="content"><h2 class="pull-left">全国资源<span>领先</span></h2><h1 class="pull-left">社区垂直营销一站式服务商</h1></div></div></div></div></div><div class="container page1-row-1"><div class="row"><div class="col-xs-12 col-sm-5 col-sm-offset-1 page1-row-1-left"><div class="page1-row-1-left-logo"></div></div><div class="col-xs-12 col-sm-5 page1-row-1-right"><div class="page1-row-1-right-text">          中国现代社区<br>          一体化传播的领跑者</div><img src="images/home_wechat_icon.jpg" width="100px"></div></div></div><div class="container page1-row-2"><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1"><div class="page1-row-2-back-line"></div><div class="page1-row-2-center-frame"><div class="page1-row-2-back-frame"></div><div class="page1-row-2-text">            L&nbsp;&nbsp;I&nbsp;&nbsp;V&nbsp;&nbsp;E</div></div></div></div></div><div class="container"><div class="row page1-row-3"><div class="col-xs-12 col-sm-5 col-sm-offset-1"><img src="images/home_culture_img.jpg" width="95%"></div><div class="col-xs-12 col-sm-5 page1-row-3-right"><img src="images/home_title_culture_icon.png" width="90%"><p>亿投公告栏海报的诞生<br>          弥补了现代住区缺失的交流功能</p></div></div></div><div class="page1-row-4"><div class="container"><div class="row"><div class="col-xs-12 col-sm-5 col-sm-offset-1 page1-row-4-left"><img src="images/home_title_community_img.png" width="90%"><p>            亿投创新性地<br>            将商业推广需求和住区文化需求结合起来<br>            举办丰富多彩的社区文化活动</p></div><div class="col-xs-12 col-sm-5"><img src="images/home_community_img.jpg" width="100%"></div></div></div></div><div class="container page1-row-5"><div class="row"><div class="col-xs-12 col-sm-5 col-sm-offset-1"><img src="images/home_welfare_img.jpg" width="95%"></div><div class="col-xs-12 col-sm-5 page1-row-5-right"><img src="images/home_title_welfare_img.png" width="90%"><p>每年拿出营业额的1%作为公益基金<br>          关爱独居和空巢老人，并与慈善基金进行合作<br>          提供免费广告位</p></div></div></div><div class="container page1-row-6"><div class="row"><div class="col-xs-12 col-sm-5 col-sm-offset-1 page1-row-6-left"><img src="images/home_title_service_img.png" width="90%"><p>          融合物业和业主间的信息沟通需求<br>          以及业主的文化需求<br>          协同提升住区生活水平</p></div><div class="col-xs-12 col-sm-5"><img src="images/home_service_img.jpg" width="100%"></div></div></div><footer><p>      电话：021－63771099<br>      总部地址：上海市黄浦区陆家浜路1332号南开大厦20楼<br>      2016 上海亿投广告传媒有限公司 沪ICP备14037390号-1<br><br>      Copyright © 2016 Shanghai Reach Media Co.Ltd All Rights Reserved.</p></footer>

  <script type="text/ng-template" id="page2.html">
    <div id="page2" class="pages">
      <div class="carousel-banner page2-banner"></div><div class="container"><div class="row page2-row-1"><div class="col-xs-12 col-sm-10 col-sm-offset-1 page2-row-1-back"><div class="page2-row-1-top">公司简介</div><div class="page2-row-1-center-frame">          亿投传媒成立于2013年，独家首创开发运营全国高端楼宇公告媒体，为中高端客户提供一站式品牌营销传播服务。<br>          凭借其独特的产品模式，亿投传媒发展迅速，现在全国范围内已有超过22000个点位数量，<br>          其中上海就有约13000个点位。亿投传媒现已成为各行业领军品牌最为信赖的广告渠道之一。<br><br>          亿投传媒隶属亿邦投资，前身为南江集团的南江文体广告和南浦大桥广告有限公司，<br>          为摩托罗拉、中国银行、中国电信、中国国际航空等提供服务，积累了深厚的传播经验和服务验。</div></div></div></div><div class="page2-row-2"><div class="page2-title">发展历史</div><div class="page2-row-2-back-line"></div><div class="container"><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1"><div class="page2-row-2-info"><div class="page2-row-2-info-single" data-target="page2-row-2-info-single-1"><div class="page2-row-2-info-single-year">1993</div><div class="page2-row-2-info-single-dot-frame"><div class="page2-row-2-info-single-dot"></div></div></div><div class="page2-row-2-info-single" data-target="page2-row-2-info-single-2"><div class="page2-row-2-info-single-year">2013</div><div class="page2-row-2-info-single-dot-frame"><div class="page2-row-2-info-single-dot"></div></div></div><div class="page2-row-2-info-single active" data-target="page2-row-2-info-single-3"><div class="page2-row-2-info-single-year">2014</div><div class="page2-row-2-info-single-dot-frame"><div class="page2-row-2-info-single-dot"></div></div></div><div class="page2-row-2-info-single" data-target="page2-row-2-info-single-4"><div class="page2-row-2-info-single-year">2015</div><div class="page2-row-2-info-single-dot-frame"><div class="page2-row-2-info-single-dot"></div></div></div><div class="page2-row-2-info-single" data-target="page2-row-2-info-single-5"><div class="page2-row-2-info-single-year">2016</div><div class="page2-row-2-info-single-dot-frame"><div class="page2-row-2-info-single-dot"></div></div></div></div><div id="page2-row-2-info-single-1" class="page2-row-2-text">            南江广告成立</div><div id="page2-row-2-info-single-2" class="page2-row-2-text">            公司重组，正式更名为上海<br>亿投广告传媒有限公司</div><div id="page2-row-2-info-single-3" class="page2-row-2-text active">            推出实施亿投1.0公告媒体栏<br>            覆盖上海80%高端住宅楼宇</div><div id="page2-row-2-info-single-4" class="page2-row-2-text">            获得A轮融资，成立广州、深圳分公司<br>实现北上广深立体布局</div><div id="page2-row-2-info-single-5" class="page2-row-2-text">            年初，亿投传媒获得B轮融资</div></div></div></div></div><div class="page2-row-3"><div class="page2-row-3-top-frame"><div class="page2-title">全国分布点</div><div class="page2-row-3-text">        公司立足于上海，目前主力深耕北京、上海、广州、深圳四大一线城市，<br>        计划在2017年亿投1.0公告海报的数量达到70000块。<br>        在深耕一线都市级城市的同时，接下来也将大力开拓成都、重庆、杭州、南京、苏州和武汉等新一二线核心城市，<br>        逐步完成亿投传媒的全国化布局。</div></div><div class="container page2-row-3-img-frame"><div class="row"><div class="col-xs-12 col-sm-6"><article><div class="big-img beijing"></div><div class="small-shadow"></div><p class="page2-row-3-text-white">                  亚奥、望京、中关村、酒仙桥、国展、燕莎、西直门、朝外、朝青、公主坟、长安街、CBD、宣武门、崇文门、潘家园、方庄、木樨园</p><div class="page2-row-3-city-frame"><div class="page2-row-3-city">北京</div></div></article></div><div class="col-xs-12 col-sm-6"><article><div class="big-img shanghai"></div><div class="small-shadow"></div><p class="page2-row-3-text-white">                  徐家汇、人民广场、陆家嘴、四川北路、静安寺、联洋、碧云、古北、大宁国际、五角场、中山公园、火车站</p><div class="page2-row-3-city-frame"><div class="page2-row-3-city">上海</div></div></article></div><div class="col-xs-12 col-sm-6"><article><div class="big-img guangzhou"></div><div class="small-shadow"></div><p class="page2-row-3-text-white">                  宝安中心城、西丽、南头、科技园、蛇口、前海、后海、华侨城、香蜜湖、景田、梅林、华强北、银湖、八卦岭、车公庙、竹子林保税区、皇岗、地王商圈、笋岗、国贸、火车站、黄贝岭、东门</p><div class="page2-row-3-city-frame"><div class="page2-row-3-city">广州</div></div></article></div><div class="col-xs-12 col-sm-6"><article><div class="big-img shenzhen"></div><div class="small-shadow"></div><p class="page2-row-3-text-white">                  覆盖天河板块（珠江新城、天河北、东圃等）</p><div class="page2-row-3-city-frame"><div class="page2-row-3-city">深圳</div></div></article></div></div></div></div><div class="page2-row-4"><div class="page2-title">集团企业</div><div class="page2-row-4-text">      亿投传媒的投资商亿邦资本是文化投资领域的新兴领导者，总部设在上海，前身为南江集团。<br>      旗下产业包括五星级精品酒店丽江亿邦旅游投资有限公司、上海云飞扬文化传播有限公司、上海先致信息系统有限公司、<br>上海亿投广告传媒有限公司等。</div></div><div class="page2-row-5 container"><div class="row"><div class="col-xs-6 col-sm-2 col-sm-offset-1 company-logo"><img src="images/aboutus_logo_reachmeida_img.png" width="70%"></div><div class="col-xs-6 col-sm-2 company-logo"><img src="images/aboutus_logo_yibangcapital_img.png" width="70%"></div><div class="col-xs-6 col-sm-2 company-logo"><img src="images/aboutus_logo_lijiang_img.png" width="70%"></div><div class="col-xs-6 col-sm-2 company-logo"><img src="images/aboutus_logo_fly_img.png" width="70%"></div><div class="col-xs-6 col-sm-2 company-logo"><img src="images/aboutus_logo_satisfy_img.png" width="70%"></div></div></div><footer><p>      电话：021－63771099<br>      总部地址：上海市黄浦区陆家浜路1332号南开大厦20楼<br>      2016 上海亿投广告传媒有限公司 沪ICP备14037390号-1<br><br>      Copyright © 2016 Shanghai Reach Media Co.Ltd All Rights Reserved.</p></footer>
    </div>
  </script>

  <script type="text/ng-template" id="page3.html">
    <div id="page3" class="pages">
      <div class="carousel-banner page3-banner"><div class="page3-banner-img-frame"><div class="page3-banner-img"></div></div></div><div class="container page3-row-1"><div class="page3-title-frame"><div class="page3-title-line"></div><div class="page3-title-text-frame"><div class="page3-title-text title1"><span>M</span>EDIA</div></div></div><div class="page3-sub-title-1-frame">      新时代传播链条</div><div class="page3-sub-title-2-frame">      解读新时代传播场景</div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-1-border-text">        渠道端传播效果物有所值</div></div><div class="page3-row-1-img-frame"><div class="page3-row-1-img"></div></div></div><div class="page3-row-2"><div class="page3-border-title-frame"><div class="page3-border-text page3-row-2-border-text">        聚焦住宅社区场景，全力打造社区营销渠道</div></div><div class="page3-row-2-img-frame"><div class="page3-row-2-img"></div></div></div><div class="container page3-row-3"><div class="container page3-row-3-title"><div class="page3-title-frame"><div class="page3-title-line"></div><div class="page3-title-text-frame"><div class="page3-title-text title2">NORMALTIV<span>E</span></div></div></div><div class="page3-sub-title-1-frame">        标准化的产品</div><div class="page3-sub-title-2-frame">        与住区需求符合的标准化产品</div></div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-3-border-text">        更大的画面展示空间，满足多种物业服务需求</div></div><div class="row"><div class="col-xs-12 col-md-offset-1 col-md-5 page3-row-3-img-frame"><div class="page3-row-3-img-1"></div></div><div class="col-xs-12 col-md-5 page3-row-3-img-frame"><div class="page3-row-3-img-2"></div></div></div></div><div class="page3-row-4"><div class="container"><div class="page3-title-frame"><div class="page3-title-line"></div><div class="page3-title-text-frame"><div class="page3-title-text title3">ME<span>D</span>IUM</div></div></div><div class="page3-sub-title-1-frame">        服务式信息渠道</div><div class="page3-sub-title-2-frame">        5L社区场景特质</div><div class="row page3-row-4-info"><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><div class="page3-row-4-item-label">LOCAL</div><div class="page3-row-4-item-title">都市核心生活圈</div><div class="page3-row-4-item-text">            亿投传媒专注于都市核心生活圈，助您以更低的成本选择到更精准的投放区域，实现更理想的传播效果</div></div><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><img src="images/solution_chart_4_img.png" width="250px"></div><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><div class="page3-row-4-item-label">LIFE</div><div class="page3-row-4-item-title">信息量最大服务端口</div><div class="page3-row-4-item-text">            其他住区媒体渠道相比仅仅是单一的广告信息传播，亿投公告栏设计多个模块，每个模块的信息固定，帮助业主形成观看习惯，同时提高了广告位的有效到达率</div></div><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><div class="page3-row-4-item-label">LONG</div><div class="page3-row-4-item-title">停留时间最长场所</div><div class="page3-row-4-item-text">            由于亿投公告栏海报与社区物业信息相结合的特性，居民常常会主动观看，观看的平均时长达60秒，给了广告画面充足的展示时间</div></div><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><div class="page3-row-4-item-label">LOVE</div><div class="page3-row-4-item-title">城市公益文化</div><div class="page3-row-4-item-text">            亿投传媒与千家物业进行沟通联合，每年拿出营业额的1%作为公益基金，关爱独居和空巢老人，教育和发扬中国传统孝道，对社会尽到企业应有的社会责任！            同时亿投传媒还与嫣然天使基金合作，免费提供广告位，助力社会正能量传播</div></div><div class="col-xs-12 col-sm-6 col-md-4 page3-row-4-item"><div class="page3-row-4-item-label">LEVEL</div><div class="page3-row-4-item-title">中高端居住需求</div><div class="page3-row-4-item-text">            亿投传媒专注于中高端社区，覆盖上海33万户和北京50万户高收入家庭，他们是最具购买力也最具消费活跃度的人群</div></div></div></div></div><div class="container page3-row-5"><div class="page3-row-5-title"><div class="page3-title-frame"><div class="page3-title-line"></div><div class="page3-title-text-frame"><div class="page3-title-text title4">FA<span>I</span>R</div></div></div><div class="page3-sub-title-1-frame">        文化式社区活动</div><div class="page3-sub-title-2-frame">        四高文化活动渠道</div></div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-5-border-text">        帮助商家便捷地进入目标小区进行线下活动的开展</div></div><div class="page3-row-5-img-frame"><div class="page3-row-5-img"></div></div><div class="page3-row-5-center-text">      在亿投1.0的基础之上，亿投2.0增加了社区活动的部分，线上广告得以多元化落地，从而达到深入的营销效果。</div></div><div class="page3-row-6"><div class="page3-row-6-back"><div class="page3-border-title-frame"><div class="page3-border-text page3-row-6-border-text">          往期精彩社区活动回顾</div></div></div><div class="container page3-row-6-img-frame"><div class="row"><div class="col-xs-12 col-sm-6 col-md-3 page3-row-6-item"><img src="images/solution_chart_701_img.jpg" width="250px"></div><div class="col-xs-12 col-sm-6 col-md-3 page3-row-6-item"><img src="images/solution_chart_702_img.jpg" width="250px"></div><div class="col-xs-12 col-sm-6 col-md-3 page3-row-6-item"><img src="images/solution_chart_703_img.jpg" width="250px"></div><div class="col-xs-12 col-sm-6 col-md-3 page3-row-6-item"><img src="images/solution_chart_704_img.jpg" width="250px"></div></div></div></div><div class="container page3-row-7"><div class="page3-row-7-title"><div class="page3-title-frame"><div class="page3-title-line"></div><div class="page3-title-text-frame"><div class="page3-title-text title5">ACCUR<span>A</span>TE</div></div></div><div class="page3-sub-title-1-frame">        精准有效的渠道</div><div class="page3-sub-title-2-frame">        千人成本和单次接触成本测算</div></div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-7-border-text-1">        千人成本</div></div><div class="page3-row-7-desc">      亿投1.0套装的千人成本仅为18，比社区LED广告低45%，比电视广告低61%，比社区灯箱广告低68%</div><div class="page3-row-7-img-frame-1"><div class="page3-row-7-img"></div></div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-7-border-text-2">        单次接触成本</div></div><div class="page3-row-7-desc">      与网络广告动辄1~2元的单次点击成本相比，亿投的单次接触成本仅为0.1元</div><div class="page3-row-7-img-frame-2"><div class="page3-row-7-img"></div></div><div class="page3-border-title-frame"><div class="page3-border-text page3-row-7-border-text-3">        “私人定制”式营销服务</div></div><div class="page3-row-7-desc">      亿投公告栏海报可将大画面和小画面进行配合，深度释放营销信息，诉求叠加激发消费欲望</div><div class="page3-row-7-img-frame-3"><div class="page3-row-7-img"></div></div></div><footer><p>      电话：021－63771099<br>      总部地址：上海市黄浦区陆家浜路1332号南开大厦20楼<br>      2016 上海亿投广告传媒有限公司 沪ICP备14037390号-1<br><br>      Copyright © 2016 Shanghai Reach Media Co.Ltd All Rights Reserved.</p></footer>
